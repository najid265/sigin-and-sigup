<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="up.css">
</head>
<body>

<div class="container">

  <!-- SIGN IN -->
  <div class="form-box" id="signin">
    <h2>Sign In</h2>

    <input type="email" placeholder="Email" required>

    <div class="password-box">
      <input type="password" id="signinPassword" placeholder="Password">
      <span onclick="togglePassword('signinPassword')">ğŸ‘</span>
    </div>

    <button>Sign In</button>

    <p>Don't have an account?
      <a href="#" onclick="showSignup()">Sign Up</a>
    </p>
  </div>

  <!-- SIGN UP -->
  <div class="form-box hidden" id="signup">
    <h2>Sign Up</h2>

    <input type="text" placeholder="Name" required>
    <input type="email" id="signupEmail" placeholder="Email">

    <div class="password-box">
      <input type="password" id="password" placeholder="Password">
      <span onclick="togglePassword('password')">ğŸ‘</span>
    </div>

    <div class="password-box">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <span onclick="togglePassword('confirmPassword')">ğŸ‘</span>
    </div>

    <small id="error"></small>

    <button onclick="validateSignup()">Sign Up</button>

    <p>Already have an account?
      <a href="#" onclick="showSignin()">Sign In</a>
    </p>
    

  </div>

</div>

<script src="up.js"></script>
</body>
</html>
